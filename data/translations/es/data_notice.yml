data_notice: Aviso de datos
fall_gdp: La Actualización de 2018 del PNR de EE. UU., Que comenzará a finales de otoño, incorporará la revisión integral de las Cuentas de ingresos y productos nacionales de EE. UU. Se revisarán las series de tiempo completas para los indicadores de los ODS de los EE. UU. Que dependen del PIB (como este).
fall_gdp_after: La Actualización de 2018 del PNR de EE. UU., Que comenzó a fines del otoño, Incorporó la revisión integral de los ingresos y productos nacionales de Estados Unidos. Cuentas La serie de tiempo completa para los indicadores SDG de EE. UU. Que dependen del PIB (como este) ha sido revisado.
june_tourism: La Actualización de 2018 del NRP de EE. UU. Incorporará la revisión integral de la Cuenta Satélite de Viajes y Turismo de EE. UU. (TTSA), que se actualizó con los datos de las Cuentas de Entrada-Salida de 2012 (lanzada el 1 de noviembre de 2018). La serie de tiempo completa para los indicadores SDG de EE. UU. Que dependen de TTSA (como este) se revisará a fines de junio de 2019.
june_tourism_after: La Actualización de 2018 del NRP de EE. UU. Incorporó la revisión integral de la Cuenta satélite de viajes y turismo de EE. UU. (TTSA). La serie de tiempo completa para los indicadores SDG de EE. UU. Que dependen de TTSA (como este) se revisó para incorporar datos de las Cuentas de entrada-salida de 2012 (publicadas el 1 de noviembre de 2018).
