data_notice: Avis de données
fall_gdp: La mise à jour 2018 du PNR américain, qui débutera à la fin de l'automne, intégrera la révision complète des comptes nationaux du revenu et des produits des États-Unis. La série chronologique complète pour les indicateurs américains des ODD qui dépendent du PIB (comme celui-ci) sera révisée.
fall_gdp_after: La mise à jour 2018 du PNR américain, qui a débuté à la fin de l’automne, incorporé la révision complète de la loi américaine sur le revenu et les produits Comptes. La série chronologique complète pour les indicateurs américains des ODD qui dépendent du PIB (comme celui-ci) a été révisé.
june_tourism: La mise à jour 2018 du PNR américain intégrera la révision complète du compte satellite américain de tourisme et de tourisme (TTSA), qui a été mise à jour avec les données des comptes d'entrées-sorties de 2012 (publiés le 1er novembre 2018). L'ensemble de la série chronologique des indicateurs US SDG qui dépendent de TTSA (comme celui-ci) sera révisée à la fin du mois de juin 2019.
june_tourism_after: La mise à jour 2018 du PNR américain intégrait la révision complète du compte satellite américain du tourisme et du tourisme (TTSA). L'ensemble de la série chronologique des indicateurs des objectifs de développement durable des États-Unis qui dépendent de TTSA (comme celui-ci) a été révisée pour intégrer les données des comptes d'entrées-sorties de 2012 (publiés le 1er novembre 2018).
